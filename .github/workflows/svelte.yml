name: Svelte CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "17.x"
      - run: npm ci
      - run: npm run build --if-present
      - run: npm run check
      - run: npm run test
